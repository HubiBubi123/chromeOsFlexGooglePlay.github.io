<!DOCTYPE html>
<html lang="pl">
<head>
<link rel="icon" type="image/png" href="icon.png">
  <meta charset="UTF-8">
  <title>Sklep Play</title>
  <style>
  
    body {
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: black;
      font-size: 20px;
      margin: 0;
    }

    .zpio-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
    }

    .zpio {
      width: 50px;
      text-align: center;
    }

    .zpio-text {
      color: black;
      font-size: 10px;
      margin-bottom: 5px;
    }

    .zpio img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      display: block;
      margin: 0 auto 5px auto;
    }

    .zpio a {
      display: inline-block;
      width: 50px;
      height: 10px;
      background-color: green;
      color: white;
      font-size: 8px;
      text-align: center;
      line-height: 10px;
      text-decoration: none;
      border-radius: 3px;
    }

    .menu-button {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 20px;
      height: 20px;
      background-color: green;
      color: white;
      font-size: 8px;
      text-align: center;
      line-height: 6.6px; /* 20px / 3 = ~6.6 */
      text-decoration: none;
      border-radius: 3px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    .menu-button span {
      line-height: 1;
    }
  </style>
</head>
<body>

  <h1>Sklep Play</h1>
  <div class="zpio-container">

    <!-- ZPIO: Youtube -->
    <div class="zpio">
      <div class="zpio-text">Youtube</div>
      <img src="youtube.png" alt="Youtube">
      <a href="https://youtube.com/" target="_blank">Zainstaluj</a>
    </div>

    <!-- ZPIO: Netflix -->
    <div class="zpio">
      <div class="zpio-text">Netflix</div>
      <img src="netflix.png" alt="Netflix">
      <a href="https://netflix.com/" target="_blank">Zainstaluj</a>
    </div>

    <!-- ZPIO: Prime Video -->
    <div class="zpio">
      <div class="zpio-text">Prime Video</div>
      <img src="prime_video.png" alt="Prime Video">
      <a href="https://primevideo.com/" target="_blank">Zainstaluj</a>
    </div>

    <!-- ZPIO: Minecraft Launcher -->
    <div class="zpio">
      <div class="zpio-text">Minecraft Launcher</div>
      <img src="minecraft_launcher.png" alt="Minecraft Launcher">
      <a href="https://hubibubi123.github.io/OnlineMinecraftLauncher/" target="_blank">Zainstaluj</a>
    </div>

    <!-- ZPIO: Super Mario Bros -->
    <div class="zpio">
      <div class="zpio-text">Super Mario Bros</div>
      <img src="super_mario_bros.png" alt="Super Mario Bros">
      <a href="https://supermario.gg/pl/#supermario/" target="_blank">Zainstaluj</a>
    </div>

    <!-- ZPIO: Pac-Man -->
    <div class="zpio">
      <div class="zpio-text">Pac-Man</div>
      <img src="pac-man.png" alt="Pac-Man">
      <a href="https://pacman1.net/" target="_blank">Zainstaluj</a>
    </div>

    <!-- ZPIO: Paper IO -->
    <div class="zpio">
      <div class="zpio-text">Paper IO</div>
      <img src="paper_io.png" alt="Paper IO">
      <a href="https://paperio.site/" target="_blank">Zainstaluj</a>
    </div>

    <!-- ZPIO: Geometry Dash -->
    <div class="zpio">
      <div class="zpio-text">Geometry Dash</div>
      <img src="geometry_dash.png" alt="Geometry Dash">
      <a href="https://geometry-dashonline.io/" target="_blank">Zainstaluj</a>
    </div>

  </div>

  <!-- Prawy dolny róg - przycisk trzech kropek (pionowo) -->

  </a>

</body>
</html>
